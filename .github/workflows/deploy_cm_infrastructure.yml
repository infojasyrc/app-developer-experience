name: ðŸš€ Deploy Conference Manager Infrastructure

on:
  # Disabled - uncomment to re-enable
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - cloud/terraform/aws/**
  workflow_dispatch: # Allow manual trigger only

permissions:
  id-token: write
  contents: read

env:
  # Common variables
  AWS_REGION: us-west-1

jobs:
  deploy-infra:
    name: Terraform Apply
    runs-on: ubuntu-22.04
    environment: DEV
    defaults:
      run:
        working-directory: cloud/terraform/aws
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.0.0

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{secrets.BACKEND_AWS_S3_BUCKET}}" \
            -backend-config="key=${{secrets.BACKEND_AWS_S3_KEY}}" \
            -backend-config="region=${{env.AWS_REGION}}" \
            -backend-config="dynamodb_table=${{vars.BACKEND_AWS_DYNAMODB_TABLE}}"

      - name: Terraform Validate
        run: terraform validate

      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          tfsec_args: --soft-fail
          github_token: ${{ github.token }}
          working_directory: cloud/terraform/aws

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false
        env:
          TF_VAR_aws_account_region: ${{ env.AWS_REGION }}
          TF_VAR_aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_aws_account_region: ${{ env.AWS_REGION }}
          TF_VAR_aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
