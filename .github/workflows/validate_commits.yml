name: ğŸš¨ Validate Conventional Commits

on:
  push:
    branches: [main, '**']
  pull_request:
    branches: [main, '**']

permissions:
  contents: read

jobs:
  validate-commits:
    name: Validate commit messages
    runs-on: ubuntu-24.04

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Install commitlint
        run: |
          npm install --save-dev @commitlint/{cli,config-conventional}

      - name: ğŸ§ª Validate all commits in the push or PR
        run: |
          ZERO_COMMIT="0000000000000000000000000000000000000000"
          if [ "${{ github.event.before }}" != "$ZERO_COMMIT" ] && [ -n "${{ github.event.before }}" ]; then
            FROM=${{ github.event.before }}
          else
            FROM=HEAD~1
          fi
          npx commitlint --from=$FROM --to=${{ github.sha }}