---

services:
  api:
    container_name: ${COMPOSE_PROJECT_NAME}-api
    image: ${PROJECT_NAME}/${COMPOSE_PROJECT_NAME}-api-dev:latest
    ports:
      - ${MS_PORT}:${MS_PORT}
    working_dir: /usr/src/app
    command: /bin/ash -ci "yarn start:dev"
    platform: ${PLATFORM}
    pull_policy: never
    depends_on:
      mongodb:
        condition: service_started
      unleash-app:
        condition: service_started
    # Load bulk vars from the .env file
    env_file:
      - ../.env
    tty: true
    links:
      - mongodb
      - unleash-app
    volumes:
      - ../:/usr/src/app:rw
      - backend-packages:/usr/src/app/node_modules

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME}-network

volumes:
  dev-db:
    name: ${COMPOSE_PROJECT_NAME}-dev-db
  backend-packages:
    name: ${COMPOSE_PROJECT_NAME}-api-packages
    external: true
